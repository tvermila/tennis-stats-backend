version: 2.1

jobs:
  deps:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: echo "*** INSTALLING DEPENDENCIES ***"
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: backend-deps-{{ checksum "package-lock.json" }}
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-deps-{{ checksum "package-lock.json" }}
            - backend-deps
      - run: CI=false npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist/*

  deploy:
    docker:
      - image: eeacms/rsync
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "$ATLANTIC_SSH_FINGERPRINT"
      - attach_workspace:
          at: .
      - run: cd dist && ls -la
      - run: ssh-keyscan -H $ATLANTIC_HOST >> ~/.ssh/known_hosts
      - run: rsync -avz --exclude={"$TENNIS_DB"} dist/ $ATLANTIC_USERNAME@$ATLANTIC_HOST:$BACKEND_PATH
      - run: ssh -t tomppa@$ATLANTIC_HOST "cd /home/tomppa/Docker/backend && docker-compose restart"

workflows:
  build-and-deploy:
    jobs:
      - deps:
          filters:
            branches:
              only: master
      - build:
          requires:
            - deps
      - deploy:
          context:
            - Atlantic
            - Tennis-backend
          requires:
            - build
